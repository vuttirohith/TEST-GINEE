<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Testing Assistant</title>
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {font-family: Arial, sans-serif; background: #f3f4f6; color: #333;}
    header {background: #2563eb; color: #fff; padding: 1rem; text-align: center;}
    nav {display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin: 1rem 0;}
    nav button {background: #3b82f6; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer;}
    nav button.active {background: #1d4ed8;}
    section {display: none; max-width: 800px; margin: auto; background: #fff; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}    
    section.active {display: block;}
    textarea, select {width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 0.5rem;}
    .checkbox-group label {display: block; margin-bottom: 0.5rem;}
    .btn {background: #10b981; color: #fff; padding: 0.5rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; margin-top: 0.5rem;}
    footer {text-align: center; margin: 2rem 0; color: #666;}
    @media (max-width: 600px) {
      nav {flex-direction: column;}
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Testing Assistant</h1>
    <p>Smarter Test Cases & Data</p>
  </header>

  <nav>
    <button class="tab-btn active" data-target="home">Home</button>
    <button class="tab-btn" data-target="cases">Test Cases</button>
    <button class="tab-btn" data-target="data">Test Data</button>
    <button class="tab-btn" data-target="integrations">Integrations</button>
  </nav>

  <section id="home" class="active">
    <h2>Welcome!</h2>
    <p>Select a feature from the menu above to begin generating test cases or test data.</p>
  </section>

  <section id="cases">
    <h2>Generate Test Cases</h2>
    <textarea id="casesInput" placeholder="Paste your requirement/user story/feature description"></textarea>
    <div class="checkbox-group">
      <label><input type="checkbox"> Functional Test Cases</label>
      <label><input type="checkbox"> Regression Test Cases</label>
      <label><input type="checkbox"> Boundary Value Tests</label>
      <label><input type="checkbox"> Negative Scenarios</label>
    </div>
    <button class="btn" onclick="generateCases()">Generate</button>
    <textarea id="casesOutput" placeholder="Generated test cases will appear here..." readonly></textarea>
    <button class="btn" onclick="exportCases()">Export →</button>
  </section>

  <section id="data">
    <h2>Generate Test Data</h2>
    <label>Select Domain</label>
    <select id="domainSelect">
      <option>Banking</option>
      <option>Healthcare</option>
      <option>E-commerce</option>
    </select>
    <label>Number of Records</label>
    <div>
      <button class="btn" onclick="setRecords(10)">10</button>
      <button class="btn" onclick="setRecords(100)">100</button>
      <button class="btn" onclick="setRecords(1000)">1000</button>
    </div>
    <div class="checkbox-group" style="margin-top:1rem;">
      <label><input type="checkbox" value="Name"> Names</label>
      <label><input type="checkbox" value="Email"> Emails</label>
      <label><input type="checkbox" value="Phone"> Phone Numbers</label>
      <label><input type="checkbox" value="CreditCard"> Credit Cards</label>
      <label><input type="checkbox" value="GovtID"> Govt IDs</label>
    </div>
    <button class="btn" onclick="downloadData()">Download</button>
  </section>

  <section id="integrations">
    <h2>Integrations</h2>
    <div style="display:flex; gap:1rem; flex-wrap:wrap;">
      <div style="flex:1; background:#f9fafb; padding:1rem; border-radius:0.5rem; text-align:center;">
        <h3>Jira</h3>
        <button class="btn">Connect</button>
      </div>
      <div style="flex:1; background:#f9fafb; padding:1rem; border-radius:0.5rem; text-align:center;">
        <h3>TestRail</h3>
        <button class="btn">Connect</button>
      </div>
    </div>
    <div style="margin-top:1rem; background:#f9fafb; padding:1rem; border-radius:0.5rem;">
      <h3>API Keys</h3>
      <button class="btn">Setup</button>
    </div>
  </section>

  <footer>
    © 2025 AI Testing Assistant. All rights reserved.
  </footer>

  <script>
    // Tab switching
    const buttons = document.querySelectorAll('.tab-btn');
    const sections = document.querySelectorAll('section');
    let recordCount = 10;

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const target = btn.dataset.target;
        sections.forEach(sec => {
          sec.classList.remove('active');
          if(sec.id === target) sec.classList.add('active');
        });
      });
    });

    function generateCases() {
      const input = document.getElementById('casesInput').value.trim();
      const output = input
        ? `Generated test cases for: ${input}\n1. Validate functionality.\n2. Check boundaries.\n3. Run regression tests.`
        : "Example Test Case 1\nExample Test Case 2";
      document.getElementById('casesOutput').value = output;
    }

    function exportCases() {
      const text = document.getElementById('casesOutput').value;
      if (!text) {
        alert("No test cases to export.");
        return;
      }
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "test-cases.txt";
      link.click();
      URL.revokeObjectURL(link.href);
    }

    function setRecords(num) {
      recordCount = num;
      alert(`Selected ${num} records`);
    }

    function randomName() {
      const first = ["Rohith","Anita","John","Sara","Kiran","Priya","David","Meena"];
      const last = ["Kumar","Reddy","Sharma","Patel","Gupta","Naidu","Singh","Das"];
      return first[Math.floor(Math.random()*first.length)] + " " + last[Math.floor(Math.random()*last.length)];
    }

    function randomEmail(name) {
      const domains = ["example.com","mail.com","test.org","demo.net"];
      return name.toLowerCase().replace(" ",".") + "@" + domains[Math.floor(Math.random()*domains.length)];
    }

    function randomPhone() {
      return "+91" + Math.floor(6000000000 + Math.random() * 3999999999);
    }

    function randomCreditCard() {
      return "4" + Math.floor(100000000000000 + Math.random() * 900000000000000);
    }

    function randomGovtID() {
      return "ID" + Math.floor(1000000000 + Math.random() * 9000000000);
    }

    function downloadData() {
      const checkboxes = document.querySelectorAll('#data input[type="checkbox"]:checked');
      if(checkboxes.length === 0) {
        alert("Please select at least one data type.");
        return;
      }

      let headers = [];
      checkboxes.forEach(cb => headers.push(cb.value));
      let rows = [headers.join(",")];

      for(let i=0; i<recordCount; i++) {
        let row = [];
        checkboxes.forEach(cb => {
          if(cb.value === "Name") row.push(randomName());
          if(cb.value === "Email") row.push(randomEmail(randomName()));
          if(cb.value === "Phone") row.push(randomPhone());
          if(cb.value === "CreditCard") row.push(randomCreditCard());
          if(cb.value === "GovtID") row.push(randomGovtID());
        });
        rows.push(row.join(","));
      }

      const csvContent = rows.join("\n");
      const blob = new Blob([csvContent], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "test-data.csv";
      link.click();
      URL.revokeObjectURL(link.href);
    }
  </script>
</body>
</html>
